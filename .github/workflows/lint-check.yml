name: Lint Check

on:
  pull_request:

permissions:
  contents: write

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run lint formatter
        run: npm run lint:write

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_ENV

      - name: Get branch name
        id: get_branch
        run: echo "branch=$(echo $GITHUB_HEAD_REF)" >> $GITHUB_ENV

      - name: Commit changes if any
        if: env.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: format code automatically"
          git push origin HEAD:${{ env.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
